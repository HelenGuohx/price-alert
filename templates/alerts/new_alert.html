{% extends "base.html" %}
{% block content %}
<header><h1>Create Alert</h1></header>

<section class="create-item-form">
<form method="post">
    <div class="mb-3">
        <label for="alert_name" class="form-label">Alert Name</label>
        <input type="text" class="form-control" id="alert_name" name="alert_name" placeholder="Airpods" required/>
    </div>
    <div class="mb-3">
        <label for="item_url" class="form-label">Item URL</label>
        <input type="text" class="form-control" id="item_url" name="item_url" placeholder="https://..." required/>
        <small id="itemUrlHelp" class="form-text">You can find item url from</small>
        <small>
            {% for store in stores %}
                <a class="form-link" href="{{ store.url_prefix }}" target="_blank">{{ store.name }}</a>
            {% endfor %}
        </small>
    </div>
    <div class="mb-3">
        <label for="price_limit" class="form-label">Price Limit</label>
        <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="100" aria-describedby="priceLimitHelp" required/>
        <small id="priceLimitHelp" class="form-text">The price limit to trigger alerts</small>
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
</form>

</section>

{% endblock %}
