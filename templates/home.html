{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <div class="container">
      <div class="d-flex">
          <div>
              <h1 class="display-4">Price Alert</h1>
              <p class="lead">We scan online store websites to alert you of price drops in items that interest you.</p>
              <a class="btn btn-primary btn-lg" href="{{ url_for('user_blueprint.login_user') }}" role="button">Get Started</a>
          </div>

          <div>
              <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>

                  </ol>
                  <div class="carousel-inner">
                      <div class="carousel-item active">
                          <img class="d-block w-100" src="{{ url_for('static', filename='tv-target.png') }}" alt="None">
                      </div>
                      <div class="carousel-item">
                          <img class="d-block w-100" src="{{ url_for('static', filename='boseheadphone.png') }}" alt="First slide">
                      </div>
                      <div class="carousel-item">
                          <img class="d-block w-100" src="{{ url_for('static', filename='macbook.png') }}" alt="Second slide">
                      </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" style="color: black" aria-hidden="true"></span>
                    <span class="sr-only text-info">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
              </div>

          </div>
      </div>

  </div>
</div>
{% endblock %}
